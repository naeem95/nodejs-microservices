version: "2"
services:
  producer:
    build: ./producer
    image: gcr.io/nodejs-microservices:producer
    links:
      - rabbitmq
    ports:
      - 3000:3000
  nginx:
    image: nginx
    volumes:
      - ./nginx/producer.conf:/etc/nginx/conf.d/producer.conf:ro
    ports:
      - 8080:8080
    links:
      - producer
  consumer:
    build: ./consumer
    links:
      - rabbitmq
  rabbitmq:
    image: rabbitmq
  integration:
    image: gcr.io/nodejs-microservices:integration-test
    build: ./test
    environment:
      - PRODUCER_HOST=nginx
      - PRODUCER_PORT=8080
      - NGINX_HOST=nginx
      - NGINX_PORT=8080
    links:
      - nginx
      - producer
